name: Deploy CMP Web to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  # PR엔 프리뷰 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: gradle/actions/setup-gradle@v3

      # CMP Web WASM 빌드
      - name: Build CMP Web (WASM)
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      # Vercel CLI 설치
      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Pull Vercel Env
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=${{ github.event_name == 'push' && 'production' || 'preview' }}

      # 배포 경로 지정(정적 산출물만 업로드)
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          DIST=composeApp/build/dist/wasmJs/productionExecutable
          if [ "${{ github.event_name }}" = "push" ]; then
            # 프로덕션 배포 (main)
            vercel deploy "$DIST" --prod --yes
          else
            # 프리뷰 배포 (PR)
            vercel deploy "$DIST" --yes
          fi
