name: Deploy CMP Web to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: gradle/actions/setup-gradle@v3

      - name: Build CMP Web (WASM)
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir -p public
          cp -R composeApp/build/dist/wasmJs/productionExecutable/* public/
          # SPA 라우팅 적용 위해 vercel.json도 포함
          if [ -f vercel.json ]; then cp vercel.json public/; fi

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Pull env (prod)
        run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (prod)
        run: vercel deploy public --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
